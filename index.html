<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS  -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container formulario-bootstrap">
  <div class="card shadow">
    <div class="card-body">

      <h1 class="text-center">Formulario de Contacto</h1>
      <p class="descripcion text-center">
        Completa el siguiente formulario para contactarme.
      </p>

      <!-- BOT√ìN DE DESCARGA PDF -->
      <div class="text-center mb-4">
        <a href="Unidad3_TeresaN√°jera.pdf" download class="btn btn-pdf">
          üìÑ Descargar reporte del proyecto (PDF)
        </a>
      </div>

      <form id="contact-form">

        <!-- NOMBRE (INPUT GROUP) -->
        <div class="mb-3">
          <label class="form-label">Nombre completo</label>
          <div class="input-group">
            <span class="input-group-text">üë§</span>
            <input
              type="text"
              class="form-control"
              placeholder="Ingresa tu nombre completo"
              required
            >
          </div>
        </div>

        <!-- EMAIL -->
        <div class="mb-3">
          <label class="form-label">Correo electr√≥nico</label>
          <input
            type="email"
            class="form-control"
            placeholder="correo@ejemplo.com"
            required
          >
        </div>

        <!-- TEL√âFONO -->
        <div class="mb-3">
          <label class="form-label">Tel√©fono</label>
          <input
            type="tel"
            class="form-control"
            placeholder="5551234567"
          >
        </div>

        <!-- ASUNTO -->
        <div class="mb-3">
          <label class="form-label">Asunto</label>
          <select class="form-select" required>
            <option value="">Selecciona un asunto</option>
            <option>Oferta laboral</option>
            <option>Colaboraci√≥n</option>
            <option>Consulta t√©cnica</option>
            <option>Otro</option>
          </select>
        </div>

        <!-- MENSAJE -->
        <div class="mb-3">
          <label class="form-label">Mensaje</label>
          <textarea
            class="form-control"
            rows="4"
            placeholder="Describe tu mensaje en detalle..."
            required
          ></textarea>
        </div>

        <!-- T√âRMINOS -->
        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" id="acepto" required>
          <label class="form-check-label" for="acepto">
            Acepto la pol√≠tica de privacidad y t√©rminos de uso
          </label>
        </div>

        <!-- BOTONES -->
        <div class="d-flex gap-3">
          <button type="submit" class="btn btn-primary">
            Enviar Mensaje
          </button>
          <button type="reset" class="btn btn-secondary">
            Limpiar
          </button>
        </div>

      </form>

    </div>
  </div>
</div>

</body>
</html>
